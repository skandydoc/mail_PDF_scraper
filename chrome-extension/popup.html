<!DOCTYPE html>
<html>
<head>
    <title>Gmail PDF Processor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gmail PDF Processor</h1>
        
        <div id="login-section">
            <button id="login-btn" class="btn primary">Sign in with Google</button>
        </div>

        <div id="main-section" style="display: none;">
            <div class="search-container">
                <input type="text" id="search-keywords" placeholder="Enter search keywords (comma-separated)">
                <input type="text" id="date-range" placeholder="Date range (e.g., last 7 days)">
            </div>

            <div class="options-container">
                <label>
                    <input type="checkbox" id="include-password"> Include password-protected PDFs
                </label>
                <label>
                    <input type="checkbox" id="organize-by-sender"> Organize by sender
                </label>
            </div>

            <button id="process-btn" class="btn primary">Process PDFs</button>

            <div id="results-container">
                <h3>Processing Results</h3>
                <div id="progress-bar" class="progress">
                    <div class="progress-value"></div>
                </div>
                <ul id="results-list"></ul>
            </div>
        </div>

        <div id="status-message" class="status"></div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
